<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/dist/output.css">
  <title>Budgen: The Budget Generator Powered by AI!</title>
</head>
<body>
  <div class="flex">
    <!-- p = padding -->
    <!-- pt = padding-top -->
    <!-- w = width -->
    <div id="navbar" class="open bg-dark-purple h-screen p-5 pt-8 w-72 duration-300 relative">
      <svg id="navbar-button" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 bg-white text-dark-purple text-3xl rounded-full absolute -right-3 top-9 border border-dark-purple cursor-pointer">
        <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 12h-15m0 0l6.75 6.75M4.5 12l6.75-6.75" />
      </svg>   
      <div class="inline-flex">
        <img id="budgen-nav-item-icon" class="w-7 h-7 bg-amber-300 rounded cursor-pointer block float-left mr-2 duration-500" src="../img/icons/budgen-logo.svg" />
        <h1 id="budgen-nav-item-text" class="text-white origin-left font-medium text-2xl duration-300">Budgen</h1>
      </div>
    </div>
    <div class="p-7">
      <h1 class="text-2xl font-semibold">Home Page</h1>
    </div>
  </div>
</body>
<script>
  var navbar = document.getElementById("navbar")

  navbar.onclick = function(){
    if(this.classList.contains("open")) {
      this.classList.replace("open", "closed")
      this.classList.replace("w-72", "w-20")
      var navbarButton = document.getElementById("navbar-button")
      navbarButton.classList.add("rotate-180")

      var budgenNavItem = document.getElementById("budgen-nav-item-text")
      budgenNavItem.classList.add("scale-0")

      var budgenNavItemIcon = document.getElementById("budgen-nav-item-icon")
      budgenNavItemIcon.classList.add("rotate-[360deg]")

      return;
    }

    if(this.classList.contains("closed")) {
      this.classList.replace("closed", "open")
      this.classList.replace("w-20", "w-72")
      var navbarButton = document.getElementById("navbar-button")
      navbarButton.classList.remove("rotate-180")

      var budgenNavItem = document.getElementById("budgen-nav-item-text")
      budgenNavItem.classList.remove("scale-0")

      var budgenNavItemIcon = document.getElementById("budgen-nav-item-icon")
      budgenNavItemIcon.classList.remove("rotate-[360deg]")

      return;
    }
  };
</script>
</html>
